<card size="big">
  <div class="container">
    <h2>{{ state.title }}</h2>
    <cust-input
      *ngIf="userNameState.show"
      [label]="userNameState.label"
      [props]="userNameState.props"
      [validations]="userNameState.validations"
    ></cust-input>
    <div class="actions">
      <cust-button (click)="loginHanlder()">Login</cust-button>
    </div>
  </div>
</card>
