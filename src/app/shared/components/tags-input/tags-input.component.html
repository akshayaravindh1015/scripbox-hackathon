<div class="input-group" [class.error]="showError">
  <label [for]="props.id">{{ label }}</label>
  <input
    [type]="props.type"
    [formControl]="inputController"
    (keydown.enter)="addTag()"
  />
  <div class="chips-container">
    <cust-chip
      *ngFor="let tag of tags; let i = index"
      (remove)="removeTag(i)"
      [showRemove]="true"
      >{{ tag }}</cust-chip
    >
  </div>
</div>
