<h2>My Challenges</h2>
<hr />
<br />
<ul *ngIf="challenges.length > 0; else newChallenge">
  <li *ngFor="let challenge of challenges">
    <card size="big"></card>
  </li>
</ul>
<ng-template #newChallenge>
  <div class="flexCenter">
    <cust-button (click)="onAddNewChallenge()">Add a new challenge</cust-button>
  </div>
</ng-template>
<cust-button
  *ngIf="challenges.length !== 0"
  id="new-challenge-button"
  (click)="onAddNewChallenge()"
  shape="round"
  >+</cust-button
>

<jw-modal id="add-a-new-challenge-container" size="max">
  <new-challenge [closeFn]="onCancelAddingNewChallenge"></new-challenge>
</jw-modal>
